<div class="container">

                                    <h2><i class="fa fa-envelope"></i> Contactanos</h2>
                                                       </div>
                            </div>

                                <!--Body-->
                                <div class="form-group">

                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>

                                    </div>
                                </div>

                                </div>
